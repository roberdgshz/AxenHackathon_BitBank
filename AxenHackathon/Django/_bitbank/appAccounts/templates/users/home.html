{% extends 'users/base.html' %}


{% block content %}
    {% if request.user.is_authenticated %}
        <p>{{ request.user.AccountUsername }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
    {% endif %}
    <h1>Welcome</h1>
{% endblock content %}
