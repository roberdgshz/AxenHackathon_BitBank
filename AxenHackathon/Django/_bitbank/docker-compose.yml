services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      #POSTGRES_USER: <Usuario>
      #POSTGRES_PASSWORD: <ContraseÃ±a>
      #POSTGRES_DB: <Base de datos>
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: