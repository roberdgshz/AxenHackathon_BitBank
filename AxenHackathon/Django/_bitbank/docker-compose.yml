version: '3.9'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - POSTGRES_NAME=bitbankdb
      - POSTGRES_USER=adminrober
      - POSTGRES_PASSWORD=123
      - POSTGRES_HOST=db

  db:
    image: postgres:15
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=bitbankdb
      - POSTGRES_USER=adminrober
      - POSTGRES_PASSWORD=123

volumes:
  postgres_data:
