<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitbank - Coin</title>
</head>
<body>
    {% extends 'base.html' %}
    {% load static %}
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles/coin_info.css' %}">
    {% endblock %}
    {% block content %}
        <div class="coin-info-container">
            <a href="{% url 'coin_market' %}" class="back-link">‚Üê Back to Coin Market</a>

            <div class="coin-header">
                <img src="{{ coin.CoinImgPath.url }}" alt="{{ coin.CoinName }} icon" class="coin-icon">
                <h1>{{ coin.CoinName }} ({{ coin.CoinKey }})</h1>
            </div>

            <div class="coin-details">
                <p><strong>Current Value:</strong> {{ coin.CoinValue }}</p>
            </div>
        </div>
    {% endblock %}
</body>
</html>
