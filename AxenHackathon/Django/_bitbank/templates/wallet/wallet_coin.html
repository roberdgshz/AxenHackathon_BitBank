<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitbank - Wallet Coin</title>
</head>
<body>
    {% extends 'base.html' %}
    {% load static %}
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles/wallet_coin.css' %}">
    {% endblock %}
    {% block content %}
    <div class="wallet-coin-container">
        <h1>Wallet Coin Details</h1>
    
        <div class="coin-details">
            <p><strong>Coin ID:</strong> {{ wallet.WalletCoinsID_id }}</p>
            <p><strong>Amount:</strong> {{ wallet.WalletCoinQuantity }}</p>
            <p><strong>Value:</strong> {{ wallet.WalletBalance }}</p>
        </div>
    
        <a href="{% url 'wallet_list' request.user.username %}" class="back-link">‚Üê Back to Wallet</a>
    </div>
    {% endblock %}
</body>
</html>
